<div class="container">
<div class="row" *ngFor="let ad of ads"> 
  <img class="img-rounded listing-image" src="{{ad.images[0]}}" alt="no image yet"/>
  <h4><a href="api/advertisements/{{ad._id}}" class="listing-heading">{{ad.heading}}</a></h4>
  <p class="listing-category">Category: {{ad.category}}<p>
  <p class="listing-city">City: {{ad.city}}</p> 
  </div>
</div>

<div class="container">
  <div class="row">
    <form #detailsFormData='ngForm' (ngSubmit)="onCreateAdvert(detailsFormData)">
      <div class="form-group">
        <label for="heading">Heading:  *</label>
        <input type="text" id="heading" placeholder="Heading" name="heading" class="form-control" required (ngModel)="heading">
      </div>
      <br>
      <div class="form-group">
        <label for="category">Category:  *</label>
        <br>
        <div class="btn-group" id="category" name="category" dropdown>
          <button dropdownToggle type="button" class="btn dropdown-toggle">
            Select Category <span></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li *ngFor="let choice of categories">
              <a class="dropdown-item" (click)="setCategory(choice)">{{choice}}</a>
            </li>
          </ul>
        </div>
        <br>
        <div class="col">
          <h6>Category you have chosen is: {{category}} . </h6>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="description">Description:  *</label>
        <textarea id="description" placeholder="Description" name="description" class="form-control" required (ngModel)="description"></textarea>
      </div>
      <br>
      <div class="form-group">
        <div class="text-center">
          <img *ngIf="photoUrls" src="{{photoUrls[0]}}" class="rounded" alt="Picture One">
          <input #fileOne type="file" class="text-center center-block well well-sm" (change)="onSubmitPicture(fileOne.files[0])">
        </div>
        <div class="text-center">
          <img *ngIf="photoUrls" src="{{photoUrls[1]}}" class="rounded" alt="Picture Two">
          <input #fileTwo type="file" class="text-center center-block well well-sm" (change)="onSubmitPicture(fileTwo.files[0])">
        </div>
        <div class="text-center">
          <img *ngIf="photoUrls" src="{{photoUrls[2]}}" class="rounded" alt="Picture Three">
          <input #fileThree type="file" class="text-center center-block well well-sm" (change)="onSubmitPicture(fileThree.files[0])">
        </div>
      </div>
      <div *ngIf="noPersonalDetails">
        <alert type="warning">
          <strong>Warning!</strong> You must update your profile information first!.
        </alert>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="city">City:  *</label>
          <input type="text" id="city" placeholder="City" name="city" value={{userDetails.address.city}} class="form-control" disabled>
        </div>
        <div class="form-group">
          <label for="address">Address:  *</label>
          <input type="text" id="address" placeholder="Address" name="address" value={{userDetails.address.addressOne}} class="form-control"
            disabled>
        </div>
        <div class="form-group">
          <label for="username">Username:  *</label>
          <input type="text" id="username" placeholder="Username" name="username" value={{userDetails.details.username}} class="form-control"
            disabled>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:  *</label>
          <input type="text" id="phoneNumber" placeholder="PhoneNumber" name="phoneNumber" value={{userDetails.details.phoneNumber}}
            class="form-control" disabled>
        </div>
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!detailsFormData.valid||noPersonalDetails">Create</button>
      </div>
    </form>
  </div>
</div>

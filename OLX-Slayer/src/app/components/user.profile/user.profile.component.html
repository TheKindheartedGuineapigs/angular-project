<div class="container">
    <div class="text-center">
        <h1>Your Profile</h1>
    </div>
    <div class="row">
        <tabset class="col-md-8 col-sm-8 col-xs-12">
            <tab heading="Personal Details">
                <form (ngSubmit)="onSubmitPersonalDetails()">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="change your username" name="username" class="form-control" [(ngModel)]="userPersonal.username">
                    </div>
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" placeholder="change your first name" name="firstName" class="form-control" [(ngModel)]="userPersonal.firstName">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" placeholder="change your last name" name="lastName" class="form-control" [(ngModel)]="userPersonal.lastName">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number:</label>
                        <input type="text" id="phone" placeholder="change your phone nuber" name="phoneNumber" class="form-control" [(ngModel)]="userPersonal.phoneNumber">
                    </div>
                    <div>
                        <button class="btn btn-primary">Update</button>
                    </div>
                </form>
            </tab>
            <tab heading="Address">
                <form (ngSubmit)="onSubmitAddress()">
                    <div class="form-group">
                        <label for="address-one">Address 1:</label>
                        <input type="text" id="address-one" placeholder="First address" name="addressOne" class="form-control" [(ngModel)]="userAddress.addressOne">
                    </div>
                    <div class="form-group">
                        <label for="address-two">Address 2:</label>
                        <input type="text" id="address-two" placeholder="Second address" name="addressTwo" class="form-control" [(ngModel)]="userAddress.addressTwo">
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="City" name="city" class="form-control" [(ngModel)]="userAddress.city">
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="country" placeholder="Country" name="country" class="form-control" [(ngModel)]="userAddress.country">
                    </div>
                    <div>
                        <button class="btn btn-primary">Update</button>
                    </div>
                </form>
            </tab>
            <tab heading="Profile Picture">
                <div class="text-center">
                    <img src="{{currentUser.photoURL}}" class="rounded" alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <input #file type="file" class="text-center center-block well well-sm">
                    <button class="btn btn-success" (click)="onSubmitPicture(file.files[0])">Submit</button>
                </div>
            </tab>
            <tab heading="Change Password">
                <div class="container">
                    <h2>Reset Password</h2>
                    <div *ngIf="message">
                        <alert type="info">
                            <strong>{{ message }}</strong>
                        </alert>
                    </div>
                    <form #formData='ngForm' (ngSubmit)="onSubmitResetPassword(formData)">
                        <div class="form-group">
                            <div class="small-12 columns">
                                <label> Enter email address</label>
                                <input class="form-control" type="email" name="email" placeholder="e.g email@address.com" (ngModel)="email" required>
                            </div>
                            <div>
                                <br>
                                <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </tab>
        </tabset>
    </div>
</div>
